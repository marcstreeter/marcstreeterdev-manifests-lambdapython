name: Deploy Lambda Function

on:
  push:
    branches: [ main ]
    paths:
      - 'pyproject.toml'
      - 'src/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  AWS_REGION: ${{ secrets.AWS_LAMBDA_REGION }}
  FUNCTION_NAME: ${{ secrets.AWS_LAMBDA_FUNCTION_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          echo "🔍 Checking required secrets..."
          
          # Check AWS credentials
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "❌ Missing AWS credentials"
            echo "Please configure AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY in your repository secrets"
            echo "NOTE: Set these secrets using the 'just' command from the root of this repository"
            exit 1
          fi
          
          # Check Lambda configuration
          if [ -z "${{ secrets.AWS_LAMBDA_FUNCTION_NAME }}" ] || [ -z "${{ secrets.AWS_LAMBDA_REGION }}" ] || [ -z "${{ secrets.AWS_LAMBDA_EXECUTION_ROLE_ARN }}" ]; then
            echo "❌ Missing Lambda configuration"
            echo "Please configure the following secrets:"
            echo "   AWS_LAMBDA_FUNCTION_NAME"
            echo "   AWS_LAMBDA_REGION" 
            echo "   AWS_LAMBDA_EXECUTION_ROLE_ARN"
            echo "NOTE: Set these secrets using the 'just' command from the root of this repository"
            exit 1
          fi
          
          echo "✅ All required secrets are present"
          echo "   Function: ${{ secrets.AWS_LAMBDA_FUNCTION_NAME }}"
          echo "   Region: ${{ secrets.AWS_LAMBDA_REGION }}"
          echo "   Role: ${{ secrets.AWS_LAMBDA_EXECUTION_ROLE_ARN }}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.8.3
          echo "Poetry installed"

      - name: Export dependencies to requirements.txt
        run: |
          poetry export -f requirements.txt --output requirements.txt --without-hashes

      - name: Install dependencies
        run: |
          mkdir libs
          pip install -r requirements.txt -t libs/
          
      - name: Package Lambda function
        run: |
          cd libs && \
          zip -r ../lambda.zip . && \
          cd ../src && \
          zip -g ../lambda.zip main.py && \
          cd ..

      - name: Deploy to AWS Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_LAMBDA_FUNCTION_NAME: ${{ secrets.AWS_LAMBDA_FUNCTION_NAME }}
          AWS_LAMBDA_REGION: ${{ secrets.AWS_LAMBDA_REGION }}
        run: |
          # Check if function exists
          if aws lambda get-function --function-name $AWS_LAMBDA_FUNCTION_NAME --region $AWS_LAMBDA_REGION 2>/dev/null; then
            echo "Updating existing Lambda function..."
            aws lambda update-function-code \
              --function-name $AWS_LAMBDA_FUNCTION_NAME \
              --zip-file fileb://lambda.zip \
              --region $AWS_LAMBDA_REGION
              
            echo "Waiting for function code update to complete..."
            aws lambda wait function-updated \
              --function-name $AWS_LAMBDA_FUNCTION_NAME \
              --region $AWS_LAMBDA_REGION
              
            aws lambda update-function-configuration \
              --function-name $AWS_LAMBDA_FUNCTION_NAME \
              --timeout 30 \
              --memory-size 128 \
              --environment Variables='{ENVIRONMENT=production,PROJECT=${{ secrets.AWS_LAMBDA_FUNCTION_NAME }}}' \
              --region $AWS_LAMBDA_REGION
          else
            echo "Creating new Lambda function..."
            # Note: Infrastructure should be created via Terraform first
            # This will only work if the execution role already exists
            aws lambda create-function \
              --function-name $AWS_LAMBDA_FUNCTION_NAME \
              --runtime python3.12 \
              --role ${{ secrets.AWS_LAMBDA_EXECUTION_ROLE_ARN }} \
              --handler main.lambda_handler \
              --zip-file fileb://lambda.zip \
              --timeout 30 \
              --memory-size 128 \
              --environment Variables='{ENVIRONMENT=production,PROJECT=${{ secrets.AWS_LAMBDA_FUNCTION_NAME }}}' \
              --tags Key=Name,Value=${{ secrets.AWS_LAMBDA_FUNCTION_NAME }} Key=Project,Value=${{ secrets.AWS_LAMBDA_FUNCTION_NAME }} Key=Environment,Value=production \
              --region $AWS_LAMBDA_REGION
          fi

          echo "✅ Lambda Deployment complete"
          echo "   Function: ${{ secrets.AWS_LAMBDA_FUNCTION_NAME }}"
          echo "   Region: ${{ secrets.AWS_LAMBDA_REGION }}"
          echo "   Role: ${{ secrets.AWS_LAMBDA_EXECUTION_ROLE_ARN }}"
          echo ""
          echo "🔗 AWS Lambda Console URL:"
          echo "   https://${{ secrets.AWS_LAMBDA_REGION }}.console.aws.amazon.com/lambda/home?region=${{ secrets.AWS_LAMBDA_REGION }}#/functions/${{ secrets.AWS_LAMBDA_FUNCTION_NAME }}"
          echo ""
          echo "📋 Quick Actions:"
          echo "   • View function details and logs"
          echo "   • Test the function"
          echo "   • Monitor metrics and performance"
          echo ""

