# Lambda Python service template configuration
project_name:
  type: str
  help: What is your project name?
  default: marcstreeterdev-lambda

project_slug:
  type: str
  help: Slugified project name
  default: "{{ project_name.lower().replace('-', '_').replace(' ', '_') }}"
  when: false

project_kebab:
  type: str
  help: Kebabified project name
  default: "{{ project_slug.replace('_', '-')}}"
  when: false

project_chart:
  type: str
  help: Chart name
  default: "{{ project_kebab }}-service"
  when: false

project_type:
  type: str
  help: Type of project
  default: lambda
  when: false

project_description:
  type: str
  help: Short description of the project
  default: "A {{ project_type }} function for {{ project_name }} by marcstreeterdev"

author_name:
  type: str
  help: Author's name
  default: Marc Streeter

author_email:
  type: str
  help: Author's email
  default: marc@marcstreeter.dev

github_username:
  type: str
  help: GitHub username
  default: marcstreeter

github_repo:
  type: str
  help: GitHub repository name
  default: "/{{ project_kebab }}/"

lambda_timeout:
  type: int
  help: Lambda function timeout in seconds
  default: 30

lambda_memory_size:
  type: int
  help: Lambda function memory size in MB
  default: 128

cloudwatch_log_retention:
  type: int
  help: CloudWatch log retention in days
  default: 7

aws_region:
  type: str
  help: AWS region for deployment
  default: us-east-1

python_version:
  type: str
  help: Python version for the project
  default: "3.12"

interface_port:
  type: int
  help: Port for the interface service
  default: 8080
  when: false

interface_port_name:
  type: str
  help: Name for the interface port
  default: http
  when: false

tilt_interface_port:
  type: int
  help: Port for Tilt to forward the interface to
  default: 18080

open_source_license:
  type: str
  help: License
  default: MIT
  when: false